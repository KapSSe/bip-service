<ng-container *ngIf="data | async; let data">
  <section id="faq" class="faq">
    <div class="container">
      <div class="section__background  faq__background" [innerHTML]="data.faq.background | safeHTML"></div>
      <div class="row">
        <div class="col-12">
          <div class="heading faq__heading">
            <h2 class="h-3" [innerHTML]="data.faq.heading"></h2>
          </div>
        </div>
      </div>
      <div class="faq__blocks">
        <div class="row">
          <ng-container *ngFor="let block of data.faq.blocks; trackBy: trackByFn; let i = index">
            <div class="col-12">
              <div class="faq__block">
                <a class="faq__button h-4" (click)="toggleAccordion(i)">
                  <h3 [innerHTML]="block.heading"></h3>
                  <div class="icon" [class.icon-open]="accordion[i]" [innerHTML]="data.faq.icon | safeHTML"></div>
                </a>
                <p class="faq__info t-2" [innerHTML]="block.subheading" [@accordion]="accordion[i] ? 'open':'close'"></p>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </section>
</ng-container>
